<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Lunar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo/logo.svg" type="image/svg+xml">
</head>
<body>
    <nav>
        <ul style="text-align: left;"><b>
            <li><a href="index.html"><i data-lucide="moon-star" class="navlogo"></i></a></li>
        </ul>
        <ul style="text-align: right;" class="tabs">
            <li><a href="games.html"><i data-lucide="gamepad" class="navitem"></i>Games</a></li>
            <li><a href="apps.html"><i data-lucide="layout-grid" class="navitem"></i>Apps</a></li>
            <li style="margin-right: 40px;"><a href="settings.html"><i data-lucide="settings-2" class="navitem"></i>Settings</a></li>
        </b></ul>
    </nav>
    <main>
    <h1 class="title2">Settings</h1>
    <section style="max-width:900px;margin:20px auto;padding:10px;">
        <div class="fav-container">
            <h2 style="margin:0 0 8px 0;">Favicon</h2>
            <p style="margin:0 0 12px 0;">Choose which icon appears in the browser tab for the site.</p>
            <div class="fav-grid">
            <div class="fav-option" data-value="lunar" role="button" tabindex="0" aria-pressed="false">
                <input type="radio" name="favicon" value="lunar" aria-hidden="true">
                <img src="media/logo/logo.png" alt="Lunar icon (HD)" class="fav-img">
                <div class="fav-name">Lunar</div>
            </div>
            <div class="fav-option" data-value="google" role="button" tabindex="0" aria-pressed="false">
                <input type="radio" name="favicon" value="google" aria-hidden="true">
                <img src="media/settings/google2.png" alt="Google icon (HD)" class="fav-img">
                <div class="fav-name">Google</div>
            </div>
            <div class="fav-option" data-value="dashboard" role="button" tabindex="0" aria-pressed="false">
                <input type="radio" name="favicon" value="dashboard" aria-hidden="true">
                <img src="media/settings/canvas2.png" alt="Canvas icon (HD)" class="fav-img">
                <div class="fav-name">Canvas</div>
            </div>
            </div>
        </div>

        <div class="fav-container" style="margin-top:12px;">
            <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
                <div style="font-weight:700;color:#cdd6f4;">Background particles</div>
                <label class="switch">
                    <input id="particlesToggle" type="checkbox" aria-label="Enable background particles">
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>
        </div>
        
    </section>
    </main>
    <script src="particles.js" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        // favicon mapping
        const FAV_MAP = {
            lunar: 'media/logo/logo.svg',
            google: 'media/settings/google.png',
            dashboard: 'media/settings/canvas.ico'
        };

        function setFavicon(url){
            if(!url) return;
            let link = document.querySelector("link[rel~='icon']");
            if(!link){
                link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
            }
            link.href = url;
        }

        // load saved choice
        const saved = localStorage.getItem('siteFavicon');
        if(saved && FAV_MAP[saved]){
            setFavicon(FAV_MAP[saved]);
        }

        // helper to set document title based on selection
        function setTitleFor(val){
            try{
                if(val === 'google') document.title = 'Google';
                else if(val === 'dashboard') document.title = 'Dashboard';
                else document.title = 'Lunar';
            }catch(e){}
        }

        // wire up option tiles
        function markSelected(val){
            document.querySelectorAll('.fav-option').forEach(el=>{
                const v = el.getAttribute('data-value');
                const input = el.querySelector('input[type="radio"]');
                if(v === val){
                    el.classList.add('selected');
                    el.setAttribute('aria-pressed','true');
                    if(input) input.checked = true;
                }else{
                    el.classList.remove('selected');
                    el.setAttribute('aria-pressed','false');
                    if(input) input.checked = false;
                }
            });
        }

        document.querySelectorAll('.fav-option').forEach(el=>{
            const val = el.getAttribute('data-value');
            el.addEventListener('click', ()=>{
                localStorage.setItem('siteFavicon', val);
                setFavicon(FAV_MAP[val]);
                setTitleFor(val);
                markSelected(val);
            });
            el.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); el.click(); } });
        });

        // initialize selection UI and title
        markSelected(saved || 'lunar');
        setTitleFor(saved || 'lunar');

        // particles toggle wiring
        const particlesToggle = document.getElementById('particlesToggle');
        try{
            const pSaved = localStorage.getItem('particlesEnabled');
            particlesToggle.checked = (pSaved === 'true');
        }catch(e){ particlesToggle.checked = false; }

        particlesToggle.addEventListener('change', (e)=>{
            const on = !!e.target.checked;
            try{ localStorage.setItem('particlesEnabled', on ? 'true' : 'false'); }catch(e){}
            if(on) window.enableParticles && window.enableParticles();
            else window.disableParticles && window.disableParticles();
        });

    </script>
</body>
</html>
