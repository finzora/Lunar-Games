<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Lunar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo/logo.svg" type="image/svg+xml">
    <script>
        // apply persisted favicon choice (if any) as early as possible
        (function(){
            try{
                const map = { lunar: 'media/logo/logo.svg', google: 'media/settings/google.png', dashboard: 'media/settings/canvas.ico' };
                const v = localStorage.getItem('siteFavicon');
                if(v && map[v]){
                    const link = document.querySelector("link[rel~='icon']");
                    if(link) link.href = map[v];
                    else{
                        const l = document.createElement('link'); l.rel='icon'; l.href=map[v]; document.head.appendChild(l);
                    }
                    // set title mapping
                    if(v === 'google') document.title = 'Google';
                    else if(v === 'dashboard') document.title = 'Dashboard';
                    else document.title = 'Lunar';
                }
            }catch(e){/* ignore */}
        })();
    </script>
</head>
<body>
    <nav>
        <ul style="text-align: left;"><b>
            <li><a href="index.html"><i data-lucide="moon-star" class="navlogo"></i></a></li>
        </ul>
        <ul style="text-align: right;" class="tabs">
            <li><a href="games.html"><i data-lucide="gamepad" class="navitem"></i>Games</a></li>
            <li><a href="apps.html"><i data-lucide="layout-grid" class="navitem"></i>Apps</a></li>
            <li style="margin-right: 40px;"><a href="settings.html"><i data-lucide="settings-2" class="navitem"></i>Settings</a></li>
        </b></ul>
    </nav>

    <h1 class="title" style="margin-top: 20vh;">Lunar<i data-lucide="moon-star" class="logo"></i></h1>

    </main>

                lucide.createIcons();
            </script>
</body>
</html>
